<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forume</title>
    <link rel="icon" href="./assets/book_1.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
</head>
<body>
    <div class="HeaderContainer header-main-container">
        <div class="header-inner-container">
            <a href="../index.html" class="logo-link">
                <div class="forumelogo">
                    <i class="fa-duotone fa-books fa-2xl" id="nav-icons"></i>
                    <h3 class="forumeName">foru<span>me</span></h3>
                </div>
            </a>
        </div>
    </div>
    <div class="Set-Password">
        <p class="password">Set Password</p>
        <form>
            <label>Set Password</label><br/>
            <input id="createPw" type="password" name="password" placeholder="">
                <i class="fa-light fa-eye set" id="eye" ></i>
            <br/><br/>
            <label>Confirm Password</label><br/>
            <input id="confirmPw" type="password" name="password" placeholder="" required >
                <i class="fa-light fa-eye confirm" id="eye1"></i>
            <a href="../Forum-page/index.html">
                <input id="button" type="button" value="Sign Up" class="signup" >
            </a>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
