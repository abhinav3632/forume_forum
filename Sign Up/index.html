<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/book_1.png">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>forume</title>
</head>
<body>
    <div class="HeaderContainer header-main-container">
        <div class="header-inner-container">
            <a href="../index.html" class="logo-link">
                <div class="forumeLogo">
                    <i class="fa-duotone fa-books fa-2xl" id="nav-icons"></i>
                    <h3 class="forumeName">foru<span>me</span></h3>
                </div>
            </a>
        </div>
    </div>
    <div class="SignUp-box">
        <p class="signin">Sign Up</p>
        <form>
            <label>Email</label><br>
            <input type="email" name="email" placeholder="" >
            <a href="../Set Password/index.html"><button onsubmit="return validateForm()" class="password" >Set Password</button></a>
            <h2>OR</h2>
            <button class="sign-google"><img src="./assets/google-logo-png-29546.png" class="img-google">Sign Up with Google</button>
            <p>Already have an account? <a href="../Set Password/index.html"> Login</a></p>
        </form>
    </div>
    <script>
        function validateForm() {
          let x = document.forms["email"].value;
          if (x == "") {
            alert("Name must be filled out");
            return false;
          }
        }
        </script>
</body>
</html>
